name: Run Backend Tests

on:
  push:
    branches: [ main ]  # uruchamiaj tylko przy pushu na main
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest  # dzia≈Ça automatycznie na GitHubie

    strategy:
      matrix:
        folder: [backend/chatbot-api, backend/qdrant-api]  # dwa foldery testowe

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'  # dopasuj do swojego projektu

      - name: Install dependencies
        working-directory: ${{ matrix.folder }}
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run tests
        working-directory: ${{ matrix.folder }}
        run: pytest -v
